---
layout: page
title: Blog
---
<h1>Latest Posts</h1>
<!-- Example row of columns -->
<div class="row">
  {% for post in site.posts %}
    <div class="col-md-4">
      <h2>{{ post.title }}</h2>
      <p>{{ post.excerpt }}</p>
      <p><a class="btn btn-secondary" href="{{ post.url }}" role="button">Read &raquo;</a></p>
    </div>
  {% endfor %}
</div>

<hr>
